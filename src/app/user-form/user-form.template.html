        <div class="panel-heading">
            <h1>Formulaire de modification de l'utilisateur {{$ctrl.user.firstName}} {{$ctrl.user.lastName}}</h1>
        </div>
        <div class="panel-body">
            <form action="https://trainee-api.pleiads.fr/users/{{ $ctrl.user.id }}" method="patch" >

                    <label for="InputfirstName">Prenom </label>

            </form>
